<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Darling</title>
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<!-- ANGULAR CUSTOM -->
  <script>console.log(window.location.pathname);</script>
	<script src="js/controllers/HomeCtrl.js"></script>
	<script src="js/controllers/MissionCtrl.js"></script>
	<script src="js/controllers/ProductsCtrl.js"></script>
	<script src="js/controllers/CareersCtrl.js"></script>
	<script src="js/controllers/ContactCtrl.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="mainApp" ng-controller="MainController">
<div class="container">
	
	<!-- HEADER -->
	<nav class="navbar">
		<div class="navbar-header">
			<a class="navbar-brand" href="/"><h1 id="title">DARLING</h1></a>
		</div>

		<script>
		var clikd = false;
		function myFunction(open,tmp=false) {
		  var x = document.getElementById("nav");
		  if (open && x.className=="nav"){
		    x.className += " responsive";
		    if (tmp) {
		    	clikd=true;
		    } 
		  } else if (tmp) {
		  	if (!clikd) {
		  		clikd=true;
		  	} else {
		    	x.className = "nav";
		    	clikd=false;
			}
		  } else if (!clikd) {
		    x.className = "nav";
		  } 
		}
		</script>
		<a href="javascript:void(0);" id="menubars" 
					onmouseenter="myFunction(true)" 
					onclick="myFunction(true,true)"><i class="fa fa-bars"></i></a>
		<ul class="nav" id="nav" onmouseleave="myFunction(false)">
			<a href="/about"><li class="nav-bit">about</li></a>
			<a href="/archive"><li class="nav-bit">archive</li></a>
			<a href="/comic"><li class="nav-bit">comic</li></a>
			<a href="/support"><li class="nav-bit">support</li></a>
		</ul>
	</nav>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>
</div>
</body>
</html>
